---
layout: default
title: Articles
articles: active
description: Articles
---
	<div class="notes">

		<div id="gamedevfade1" class="hidden">

     <div class="notelist">

     	<p><em><a href="{{ site.url }}/articles">View All Categories</a></em></p>
     		<p><strong>Showing Only "Game Development" Articles</strong></p>

	     {% for post in site.categories.game-development %}
	    <ul class="listnotes list-unstyled">
	      <li><span>{{ post.date | date_to_string }} &raquo;</span> <a href="{{ post.url }}">{{ post.title }}</a></li>
	    </ul>
	    {% endfor %}

	   </div>

	</div></div> <!-- .notes -->

	<script>
	$(document).ready(function () {
			$('#gamedevfade1').fadeIn(700).removeClass('hidden');

	});
	</script>
