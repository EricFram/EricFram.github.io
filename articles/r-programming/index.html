---
layout: default
title: Articles
articles: active
description: Articles
---
	<div class="notes">

     	<div class="notelist">

     		<p><em><a href="{{ site.url }}/articles">View All Categories</a></em></p>
     		<p><strong>Showing Only "R Programming" Articles</strong></p>

		     {% for post in site.categories.r-programming %}
		    <ul class="listnotes list-unstyled">
		      <li><span>{{ post.date | date_to_string }} &raquo;</span> <a href="{{ post.url }}">{{ post.title }}</a></li>
		    </ul>
		    {% endfor %}

		</div>
			
	</div> <!-- .notes -->
